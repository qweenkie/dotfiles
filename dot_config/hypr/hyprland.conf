## GENERAL SETTINGS
general {
	layout = scrolling

	border_size = 2

	gaps_in = 4  # [window] <-> [window]
	gaps_out = 2 # [window] <-> screen edge

	col.inactive_border = rgb(108,112,134)
	col.active_border = rgb(180,190,254)

	allow_tearing = true
}
decoration {
	rounding = 8

	blur {
		enabled = true
		xray = true # Experimental optimization
	}
	shadow:enabled = true

	animations {
		# ~~~~   NAME       x0    y0    x1    y1 
		bezier = expo_io,   0.87, 0,    0.13, 1
		bezier = expo_out,  0.16, 1,    0.3,  1
		bezier = overshoot, 0.34, 1.56, 0.64, 1

		# ~~~~~~~   NAME         ONOFF SPEED CURVE      [STYLE]
		animation = global,      1,    2,    expo_io
		animation = windows,     1,    1.2,  expo_out,  gnomed
		animation = windowsMove, 1,    1.7,  overshoot
		animation = workspaces,  1,    0.7,  overshoot, slidevert

		animation = layers,      0
	}
}
input {
	kb_layout = us,ru,ua
	kb_options = grp:shift_caps_toggle,caps:none,fkeys:basic_13-24

	follow_mouse = 1
	focus_on_close = 1
}
group {
	auto_group = true
	drag_into_group = 2

	groupbar {
		font_size = 11
	}
}
misc {
	disable_hyprland_logo = true

	vrr = 3

	mouse_move_enables_dpms = true
	key_press_enables_dpms = true

	enable_swallow = true
}
xwayland {
	force_zero_scaling = true
	create_abstract_socket = true
}
render:direct_scanout = 2
ecosystem {
	no_update_news = true
	no_donation_nag = true
}

## MONITOR SETTINGS
monitor = ,highres,0x0,1

## PLUGINS
plugin {
	hyprscrolling {
		# 1/4, 1/3, (1/2 & 2/4), 2/3, 3/4, 1/1
		explicit_column_widths = 0.25,0.333,0.5,0.667,0.75,1.0

		focus_fit_method = 1
	}

	dynamic-cursors {
		mode = stretch
		stretch {
			limit = 4000
			function = quadratic
			window = 150
		}

		shake:enabled = false

		hyprcursor {
			enabled = true
			nearest = true
		}
	}
}

## BINDS
#~ General
# ~ [actions]
bind = SUPER, W, killactive
# ~ [column resizing]
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, C,     layoutmsg, fit visible
bind = SUPER, Equal, layoutmsg, colresize +conf
bind = SUPER, Minus, layoutmsg, colresize -conf

#~ Navigation
# ~ [focus movement between windows]
bind = SUPER, H, layoutmsg, focus l
bind = SUPER, J, layoutmsg, focus d
bind = SUPER, K, layoutmsg, focus u
bind = SUPER, L, layoutmsg, focus r
# ~ [column movement]
bind = SUPER+SHIFT, H, layoutmsg, movewindowto l
bind = SUPER+SHIFT, J, layoutmsg, movewindowto d
bind = SUPER+SHIFT, K, layoutmsg, movewindowto u
bind = SUPER+SHIFT, L, layoutmsg, movewindowto r
# ~ [focus movement between workspaces]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
# ~ [window movement between workspaces]
bind = SUPER+SHIFT, 1, movetoworkspace, 1
bind = SUPER+SHIFT, 2, movetoworkspace, 2
bind = SUPER+SHIFT, 3, movetoworkspace, 3
bind = SUPER+SHIFT, 4, movetoworkspace, 4
bind = SUPER+SHIFT, 5, movetoworkspace, 5
bind = SUPER+SHIFT, 6, movetoworkspace, 6
bind = SUPER+SHIFT, 7, movetoworkspace, 7
bind = SUPER+SHIFT, 8, movetoworkspace, 8
bind = SUPER+SHIFT, 9, movetoworkspace, 9
bind = SUPER+SHIFT, 0, movetoworkspace, 10

#~ Applications
# ~ [unique applications]
bind = SUPER,      Escape, exec, pkill wlogout || wlogout
bind = SUPER,       Space, exec, pkill rofi || rofi -show drun
bind = SUPER+SHIFT, Space, exec, pkill waybar || uwsm app -- waybar
# ~ [non-unique applications]
bind = SUPER, Return, exec, foot
bind = SUPER,      T, exec, foot btop
bind = SUPER,      X, exec, librewolf
bind = SUPER+SHIFT,X, exec, librewolf --private-window
# ~ [screenshot/picker utilities]
bind = SUPER, P, exec, hyprpicker -a
bind = SHIFT, Print, exec, hyprshot -zm region --clipboard-only
bind = CTRL,  Print, exec, hyprshot -zm region

#~ Special Keys (XF86)
# ~ [audio]
bindl = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+ -l 1.0
bindl = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bindl = ,XF86AudioMute,    exec, wpctl set-mut @DEFAULT_AUDIO_SINK@ toggle
bindl = ,XF86AudioMicMute, exec, wpctl set-mut @DEFAULT_AUDIO_SOURCE@ toggle
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioStop, exec, playerctl stop
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioNext, exec, playerctl next
# ~ [laptop keys]
bindl = ,XF86MonBrightnessUp,   exec, brightnessctl --class=backlight set +10%
bindl = ,XF86MonBrightnessDown, exec, brightnessctl --class=backlight set 10%-

## AUTOSTART
#~ Shell components
exec-once = systemctl --user start hyprpolkitagent
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- mako
exec-once = uwsm app -- waybar
exec = hyprpm reload
#~ Cursor
exec-once = hyprctl setcursor Bibata-Modern-Ice 28
#~ Background apps
exec-once = steam -silent
exec-once = Telegram -startintray
exec-once = signal-desktop --start-in-tray
exec-once = webcord -m

## RULES
#~ Steam
windowrule = float, class:^steam$, title:negative:^Steam$
windowrule = immediate, class:^(dota2)$
